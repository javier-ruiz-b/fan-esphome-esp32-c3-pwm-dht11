esphome:
  name: bedroom-fan

esp32:
  variant: ESP32C3
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

# Enable Home Assistant API
# api:
mqtt:
  id: mqtt_cli
  broker: {{MQTT_IP}}
  username: {{MQTT_USER}}
  password: {{MQTT_PASS}}

# Enable OTA updates
ota:
  platform: esphome

button:
  - platform: safe_mode
    name: "Restart (Safe Mode)"

# # Enable WiFi (replace with your SSID and password)
wifi:
  power_save_mode: LIGHT
  output_power: 15db
  ssid: "{{WIFI_SSID}}"
  password: "{{WIFI_PSK}}"
  ap:  # Fallback AP if WiFi fails
    ssid: "{{FALLBACK_AP_SSID}}"
    password: "{{FALLBACK_AP_PSK}}"

# Logger and Web server (optional for debugging)
logger:
  level: INFO
web_server:

# PWM Outputs on GPIOs (adjust pins based on your setup)
output:
  - platform: ledc
    pin: GPIO6
    id: pwm_1
    frequency: 19531Hz
  - platform: ledc
    pin: GPIO8
    id: pwm_2
    frequency: 19531Hz
  - platform: ledc
    pin: GPIO10
    id: pwm_3
    frequency: 19531Hz
  - platform: ledc
    pin: GPIO21
    id: pwm_4
    frequency: 19531Hz

# Define the DHT11 sensor
sensor:
  - platform: dht
    pin: GPIO0
    model: DHT11
    temperature:
      name: "Radiator Temperature"
    humidity:
      name: "Radiator Humidity"
    update_interval: 30s

# not working
  # - platform: pulse_counter 
  #   pin:
  #     number: GPIO5
  #     mode: INPUT_PULLUP
  #   unit_of_measurement: 'RPM'
  #   id: speed_1
  #   name: speed 1
  #   update_interval: 5s
  #   filters:
  #     - multiply: 0.5

  - platform: pulse_counter
    pin:
      number: GPIO7
      mode: INPUT_PULLUP
    unit_of_measurement: 'RPM'
    id: speed_2
    name: speed 2
    update_interval: 5s
    filters:
      - multiply: 0.5

  - platform: pulse_counter
    pin:
      number: GPIO9
      mode: INPUT_PULLUP
    unit_of_measurement: 'RPM'
    id: speed_3
    name: speed 3
    update_interval: 5s
    filters:
      - multiply: 0.5
      
  - platform: pulse_counter
    pin:
      number: GPIO20
      mode: INPUT_PULLUP
    unit_of_measurement: 'RPM'
    id: speed_4
    name: speed 4
    update_interval: 5s
    filters:
      - multiply: 0.5

  - platform: mqtt_subscribe
    name: "Tado Heating"
    topic: "homeassistant/sensor/schlafzimmer_heating/state"
    id: schlafzimmer_heating

  - platform: mqtt_subscribe
    name: "Tado Window Open"
    topic: "homeassistant/binary_sensor/schlafzimmer_window/state"
    id: schlafzimmer_window

# Expose PWM controls
fan:
  - platform: speed
    output: pwm_1
    name: "Fan 1"
  - platform: speed
    output: pwm_2
    name: "Fan 2"
  - platform: speed
    output: pwm_3
    name: "Fan 3"
  - platform: speed
    output: pwm_4
    name: "Fan 4"
