esphome:
  name: bedroom-fan
  includes:
    - interpolation.h

esp32:
  variant: ESP32C3
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

# Enable Home Assistant API
api:
  encryption:
    key: "{{API_KEY}}="

# Enable OTA updates
ota:
  platform: esphome

button:
  - platform: safe_mode
    name: "Restart (Safe Mode)"

# # Enable WiFi (replace with your SSID and password)
wifi:
  power_save_mode: LIGHT
  output_power: 15db
  ssid: "{{WIFI_SSID}}"
  password: "{{WIFI_PSK}}"
  ap:  # Fallback AP if WiFi fails
    ssid: "{{FALLBACK_AP_SSID}}"
    password: "{{FALLBACK_AP_PSK}}"

# Logger and Web server (optional for debugging)
logger:
  level: INFO
web_server:

# PWM Outputs on GPIOs (adjust pins based on your setup)
output:
  - platform: ledc
    pin: GPIO6
    id: pwm_1
    frequency: 19531Hz
  - platform: ledc
    pin: GPIO8
    id: pwm_2
    frequency: 19531Hz
  - platform: ledc
    pin: GPIO10
    id: pwm_3
    frequency: 19531Hz
  - platform: ledc
    pin: GPIO21
    id: pwm_4
    frequency: 19531Hz

# Define the DHT11 sensor
sensor:
  - platform: dht
    id: radiator_dht11
    pin: GPIO0
    model: DHT11
    temperature:
      name: "Radiator Temperature"
      id: radiator_temperature
      on_value:
        then:
          - script.execute: update_fan_speed
    humidity:
      name: "Radiator Humidity"
      id: radiator_humidity
    update_interval: 15s

  - platform: homeassistant
    name: "Heating Value"
    entity_id: sensor.schlafzimmer_heating
    id: heating
    internal: false
    on_value:
      then:
        - script.execute: update_fan_speed
    
  - platform: homeassistant
    name: "Window Open"
    entity_id: binary_sensor.schlafzimmer_window
    id: window
    internal: false
    on_value:
      then:
        - script.execute: update_fan_speed
    
  - platform: homeassistant
    name: "Room Temperature"
    entity_id: sensor.schlafzimmer_temperature
    id: room_temperature
    internal: false
    on_value:
      then:
        - script.execute: update_fan_speed

    

